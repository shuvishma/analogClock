<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Analog Clock</title>
</head>
<body>
    <div class="fix">
        <div class="clock">
            <div class="hand-hour" id="hand-hour"><div class="h1"></div></div>
            <div class="hand-minute" id="hand-minute"><div class="m1"></div></div>
            <div class="hand-second" id="hand-second"><div class="s1"></div></div>    
        </div>    
    </div>
</body>
</html>
